<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>front end mentor - countdown launch timer</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
	<link href='https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap' rel='stylesheet'>
	<title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
	<main>

		<h1>We're launching soon</h1>
		<div class='cards'>

			<div class='card days'>
				<div class='flip-card'>
					<div class='top-half'>00</div>
					<div class='bottom-half'>00</div>
				</div>
				<p>Days</p>
			</div>

			<div class='card hours'>
				<div class='flip-card'>
					<div class='top-half'>00</div>
					<div class='bottom-half'>00</div>
				</div>
				<p>Hours</p>
			</div>

			<div class='card minutes'>
				<div class='flip-card'>
					<div class='top-half'>00</div>
					<div class='bottom-half'>00</div>
				</div>
				<p>Minutes</p>
			</div>

			<div class='card seconds'>
				<div class='flip-card'>
					<div class='top-half'>00</div>
					<div class='bottom-half'>00</div>
				</div>
				<p>Seconds</p>
			</div>

		</div>
	</main>
	<footer>
		
		<div class='femc'>
			Challenge by <a href='' target='_blank'></a>.
			Coded by <a href='' target='_blank'>AJ13</a>.
		</div>
	</footer>
</body>

</html>
    <script  src="./script.js"></script>

  </body>
  
</html>
